<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class = "container">
        <div class = "popup" id = "popup">
            <img src="slika.png">
            <h2>Srecan roÄ‘endan!</h2>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        let d = new Date();

        //let time = d.getTime();
        let popup = document.getElementById("popup");
        window.onload = function(){
          
            if(d.getMinutes() == d.getMinutes()){
                
            
            popup.classList.add("open-popup");
            const defaults = {
  spread: 360,
  ticks: 100,
  gravity: 0,
  decay: 0.94,
  startVelocity: 30,
  shapes: ["heart"],
  colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
};

confetti({
  ...defaults,
  particleCount: 50,
  scalar: 2,
});

confetti({
  ...defaults,
  particleCount: 25,
  scalar: 3,
});

confetti({
  ...defaults,
  particleCount: 10,
  scalar: 4,
});
        }
        
        }
        
    </script>
